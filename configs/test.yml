data:
  dir: "CIFAR100" # directory path or "CIFAR10" or "CIFAR100"
  resize: 32 # Resize factor, integer number
  train:
    augmentation:
    shuffle: True
    batch_size: 128
    n_workers: 4
    pin_memory: True
  val:
    shuffle: False
    batch_size: 64
    n_workers: 1
    pin_memory: True
  test:
    shuffle: False
    batch_size: 1
    n_workers: 1
    pin_memory: True

network:
  backbone: "resnet20"

run:
  loss: crossentropy
  optimizer:
    name: "adam"
    lr: 1.0e-2
    
  epoch: 3
  val_interval: 2
  print_interval: 1
  plot_interval: 1
  figure_interval: 1