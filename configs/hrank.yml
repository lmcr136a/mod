data:
  for_trainNval: INV100
  for_test: CIFAR100

  train:
    augmentation: null
    batch_size: 128
    n_workers: 8
    pin_memory: true
    shuffle: true
  val:
    batch_size: 128
    n_workers: 4
    pin_memory: true
    shuffle: false
  test:
    batch_size: 128
    n_workers: 4
    pin_memory: true
    shuffle: false
  target_classes: [0, 1, 2, 3, 4]

network: 
  model: resnet34
  load_state: experiments/pretrained/cifar100_res34_100epo/cifar100_resnet34_7802.pth
  # load_state: experiments/pretrained/cifar100_res20_100epo/best_model.pt
  
  pruning:
    hrank:





run:
  seed: 9099
  gpu_device: 0
  epoch: 30
  figure_interval: 50
  plot_interval: 10
  print_interval: 5
  val_interval: 10

  loss: crossentropy
  optimizer:
    lr: 1.0e-4
    name: adam
    momentum: 0.9
    milestones: [5, 10,15]
    gamma: 0.9
    weight_decay: 0.0005
    