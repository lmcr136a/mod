data:
  for_trainNval: CIFAR10
  for_test: CIFAR10

  train:
    augmentation: null
    batch_size: 128
    n_workers: 4
    pin_memory: true
    shuffle: true
  val:
    batch_size: 128
    n_workers: 4
    pin_memory: true
    shuffle: false
  test:
    batch_size: 128
    n_workers: 4
    pin_memory: true
    shuffle: false
  target_classes: [0, 1, 2]

network: 
  model: resnet34
  load_state: models/pretrained/resnet34_cifar10.pt
  
  pruning:
    all_classes: False  # 기본 compress: True ,  saved_index 관련 없음             
    twinkle:
      k: 0.49
      tw_d: 0.98
      minous: 0
      minous_tw: 1
      saved_index: experiments/twinkle98_r34_cifar10_012/total_indices_stayed.pt


run:
  seed: 9099
  gpu_device: 0
  epoch: 30
  figure_interval: 50
  plot_interval: 10
  print_interval: 5
  val_interval: 10

  loss: crossentropy
  optimizer:
    lr: 1.0e-4
    name: adam
    momentum: 0.9
    milestones: [5, 10,15]
    gamma: 0.9
    weight_decay: 0.0005
    